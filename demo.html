<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Blur and Hide</title>
    <style>
        .section1 {
            filter: blur(5px); /* Apply blur effect by default */
            transition: filter 0.3s ease; /* Add transitions for a smooth effect */
        }
        .box {
            width: 30%; /* Adjust the width as needed */
            padding: 10px;
            border: 1px solid #ddd;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="section1 " id="section1">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
    </div>

    <div class="section2 " id="section2">
        <div class="box">Box 4</div>
        <div class="box">Box 5</div>
        <div class="box">Box 6</div>
    </div>

    <script>
        // Check URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const passwordParam = urlParams.get('password');
        const section1 = document.getElementById('section1');
        const section2 = document.getElementById('section2');
        // If the 'password' parameter is present, hide the first section and show the second section
        if (passwordParam && passwordParam.toLowerCase() === 'true') {
            section1.style.display = 'none';
            section2.style.display = 'flex'; // Display the second section
        }else{
          section2.style.display = 'none';
          section1.style.display = 'flex';
        }
    </script>
</body>
</html>
