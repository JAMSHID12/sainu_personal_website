<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Example</title>
    <style>
        /* Some basic styling for clarity */
        body {
            font-family: Arial, sans-serif;
        }
        section {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <!-- External link to another page -->
            <li><a href="another-page.html">Go to Another Page</a></li>
            
            <!-- Internal link to a section on the same page -->
            <li><a href="/section2">Go to Section 2</a></li>
        </ul>
    </nav>

    <section id="section1">
        <h2>Section 1</h2>
        <p>This is the content of Section 1.</p>
    </section>
<div>
  <pre>dddddd

    <dd>
      <datagrid><datagrid>d</datagrid></datagrid>

      dfds
      dfdsf


      dsfas
      <dd>







        dddd
      </dd>


      sdfdf



      dfd
    </dd>
  </pre>
</div>
    <section id="section2">
        <h2>Section 2</h2>
        <p>This is the content of Section 2.</p>
    </section>

    <script>
        // Handle internal navigation using JavaScript
        document.addEventListener('DOMContentLoaded', function () {
            const navLinks = document.querySelectorAll('nav a');
            navLinks.forEach(function (link) {
                link.addEventListener('click', function (event) {
                    event.preventDefault(); // Prevent the default behavior of the anchor link

                    const href = this.getAttribute('href');
                    const targetSectionId = href.substring(1); // Remove the leading '/'

                    const targetSection = document.getElementById(targetSectionId);

                    if (targetSection) {
                        // Scroll to the target section
                        targetSection.scrollIntoView({
                            behavior: 'smooth'
                        });
                    }
                });
            });
        });
    </script>
</body>
</html>
