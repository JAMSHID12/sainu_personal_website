<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom and Navigate Example</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .zoom-link {
            display: block;
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            margin: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .zoom-link:hover {
            background-color: #2980b9;
        }

        .zoom-section {
            opacity: 1;
            transform: scale(1);
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }

        .zoom-section.zoomed {
            opacity: 0.5;
            transform: scale(1.5);
        }
    </style>
</head>
<body>

    <a href="#target-section" class="zoom-link" onclick="navigateAndZoom()">Click me to zoom and navigate</a>

    <div id="target-section" class="zoom-section">
        <!-- Your section content goes here -->
        <h2>Target Section</h2>
        <p>This is the section you want to zoom to.</p>
    </div>
    <video width="640" height="360" controls>
        <source src="./assets/video/Create_Premade_Course_EOT.mov" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <iframe width="640" height="360" src="https://www.youtube.com/embed/18kTTtFMxek" frameborder="0" allowfullscreen></iframe>

    <script>
        function navigateAndZoom() {
            var targetSection = document.getElementById('target-section');
            
            // Toggle the 'zoomed' class to trigger the zoom effect
            targetSection.classList.toggle('zoomed');

            // Scroll to the target section after a delay (adjust the delay as needed)
            setTimeout(function () {
                targetSection.scrollIntoView({
                    behavior: 'smooth'
                });
            }, 500);

            setTimeout(function () {
            targetSection.classList.remove('zoomed');
        }, 1000);
        }
    </script>
</body>
</html>
